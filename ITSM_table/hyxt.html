<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="renderer" content="ie-comp"> 
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	    <title>会议系统巡检模板</title>
		<META name="Keywords" content="" />
		<meta name="description" content="">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/table.css" />
	</head>
	<body>
		<!--begin--> 
		<div class="ta_div">
			<p class="font_b2">1.资产基本信息</p>
		    <table cellspacing="0" cellpadding="0">
		    	<tr class="ta_tr1" style="visibility: hidden;height: 0;">
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		        </tr>
	    		<tr class="ta_tr1">
		            <td>系统标签</td>
		            <td colspan="5"></td>
		        </tr>
		        <tr class="ta_tr1">
		            <td>系统名称</td>
		            <td colspan="2"></td>
		            <td>序列号</td>
		            <td colspan="2"></td>
		        </tr>
		        <tr class="ta_tr1">
		            <td>配置描述</td>
		            <td colspan="5"></td>
		        </tr>
		        <tr class="ta_tr1">
		            <td>保内保外</td>
		            <td colspan="2"></td>
		            <td>物理位置</td>
		            <td colspan="2"></td>
		        </tr>
		        <tr class="ta_tr1">
		            <td>用途</td>
		            <td colspan="5"></td>
		        </tr>
		        <tr class="ta_tr2">
		            <td colspan="6">以上信息如有变化，请在此做变更说明</td>
		        </tr>
		    </table>
		    
		    <p class="font_b2">2.功能检测</p>
		    <table cellspacing="0" cellpadding="0">
		    	<tr class="ta_tr1" style="visibility: hidden;height: 0;">
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		        </tr>
		        <tr class="ta_tr1">
		            <td>序号</td>
		            <td colspan="2">检查项目</td>
		            <td colspan="4">检查内容</td>
		            <td colspan="2">检查结论</td>
		            <td colspan="3">情况摘要</td>
		        </tr>
		        <tr class="ta_tr1">
		            <td>1</td>
		            <td colspan="2">设备硬件部分试运行是否稳定</td>
		            <td colspan="4">运行测试。</td>
		            <td colspan="2"></td>
		            <td colspan="3"></td>
		        </tr>
		        <tr class="ta_tr1">
		            <td>2</td>
		            <td colspan="2">控视频终端可将DVD信号传输至其它会场</td>
		            <td colspan="4">将DVD信号能通过RGB矩阵切换至终端分量接口。</td>
		            <td colspan="2"></td>
		            <td colspan="3"></td>
		        </tr>
		        <tr class="ta_tr1">
		            <td>3</td>
		            <td colspan="2">各会场VGA图像可传输至其它会场</td>
		            <td colspan="4">能通过中兴终端VGA输出进行广播，点对点观看。</td>
		            <td colspan="2"></td>
		            <td colspan="3"></td>
		        </tr>
	    	</table>
	    	
	    	<p class="font_b2">3.关联资源设备</p>
		    <table cellspacing="0" cellpadding="0">
		    	<tr class="ta_tr1" style="visibility: hidden;height: 0;">
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		            <td></td>
		        </tr>
		        <tr class="ta_tr1">
		            <td>序号</td>
		            <td colspan="2">资源标签</td>
		            <td colspan="2">资源名称</td>
		            <td colspan="2">型号</td>
		            <td>数量</td>
		            <td colspan="2">检查结论</td>
		            <td colspan="2">情况摘要</td>
		        </tr>
		        <tr class="ta_tr1">
		            <td>1</td>
		            <td colspan="2">JCY-XXXX_001</td>
		            <td colspan="2">监控主机 海康威视</td>
		            <td colspan="2"></td>
		            <td></td>
		            <td colspan="2"></td>
		            <td colspan="2"></td>
		        </tr>
	    	</table>
	    	
	    	<div>
	    		<p class="font_b2 left">巡检人:<span></span></p>
	    		<p class="font_b2 right">巡检日期:<span></span></p>
	    	</div>
		</div>
		<!--end-->
	</body>
</html>
