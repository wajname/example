<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>let And const</title>
	</head>
	<body>
		<script>
			var a = [];
			for (let i = 0; i < 10; i++) {
			  a[i] = function () {
			    console.log(i);
			  };
			}
			a[6](); // 6
			
			for (let i = 0; i < 3; i++) {
			  let i = 'abc';
			  console.log(i);	// abc*3
			}
			
			if (true) {
			  // TDZ开始
			  tmp = 'abc'; // ReferenceError
			  console.log(tmp); // ReferenceError
			
			  let tmp; // TDZ结束
			  console.log(tmp); // undefined
			
			  tmp = 123;
			  console.log(tmp); // 123
			}
			
			// 报错
			function func() {
			  let a = 10;
			  var a = 1;
			}
			
			// 报错
			function func() {
			  let a = 10;
			  let a = 1;
			}
			
			const PI = 3.1415;
			PI // 3.1415
			
			PI = 3;
			// TypeError: Assignment to constant variable.
		</script>
	</body>
</html>
