<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量的解构赋值</title>
	</head>
	<body>
		<script>
			/*
			 * 数组的解构赋值
			 */
			{
				let [a, b, c] = [1, 2, 3];
			
				let [foo, [[bar], baz]] = [1, [[2], 3]];
				foo // 1
				bar // 2
				baz // 3
				
				let [ , , third] = ["foo", "bar", "baz"];
				third // "baz"
				
				let [x, , y] = [1, 2, 3];
				x // 1
				y // 3
				
				let [head, ...tail] = [1, 2, 3, 4];
				head // 1
				tail // [2, 3, 4]
				
				let [x, y, ...z] = ['a'];
				x // "a"
				y // undefined
				z // []
				
				/*解构失败，变量的值就等于undefined，如下*/
				let [foo] = [];
				let [bar, foo] = [1];
				
				/*不完全解构*/
				let [x, y] = [1, 2, 3];
				x // 1
				y // 2
				
				let [a, [b], d] = [1, [2, 3], 4];
				a // 1
				b // 2
				d // 4
				
				/*右侧赋值并非数组：报错*/
				let [foo] = 1;
				let [foo] = false;
				let [foo] = NaN;
				let [foo] = undefined;
				let [foo] = null;
				let [foo] = {};
				
				/*默认值*/
				let [foo = true] = [];
				foo // true
				
				let [x, y = 'b'] = ['a']; // x='a', y='b'
				let [x, y = 'b'] = ['a', undefined]; // x='a', y='b'
			}
			
			/*
			 * 对象的解构赋值
			 * 真正被赋值的是后者、而非前者
			 */
			{
				let { foo, bar } = { foo: "aaa", bar: "bbb" };
				foo // "aaa"
				bar // "bbb"
				
				let { baz } = { foo: "aaa", bar: "bbb" };
				baz // undefined
				
				let { foo: baz } = { foo: 'aaa', bar: 'bbb' };
				baz // "aaa"
				
				let obj = { first: 'hello', last: 'world' };
				let { first: f, last: l } = obj;
				f // 'hello'
				l // 'world'
				
				let { foo: baz } = { foo: "aaa", bar: "bbb" };
				baz // "aaa"
				foo // error: foo is not defined
				
				let obj = {
				  p: [
				    'Hello',
				    { y: 'World' }
				  ]
				};
				
				let { p: [x, { y }] } = obj;
				x // "Hello"
				y // "World"
			}
		</script>
	</body>
</html>
