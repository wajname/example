<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
	        var arr = [1,2,3,4,5,6,7];
	        Array.prototype.extend = function(t){
	            console.log('这是在原型数组上的扩展');
	        }
	
	        for(var i = 0; i < arr.length; i++){
	            console.log(i,'类型：' + typeof i,arr[i]);
	        }
	
	        for(var k in arr){
	            console.log(k,'类型：' + typeof k,arr[k]);
	        }
	        
	        
	        // object类型
	        function displayInfo(args){
	            var output = "";
	            if(typeof args.name == "string"){
	                output += "Name:" + args.name + "\n";
	            }
	            if(typeof args.age == "number"){
	                output += "Age:" + args.age + "\n";
	            }
	        }
	        var person = displayInfo({
	            name:"Nicholas",
	            age:29
	        })
	        displayInfo({
	            name:"Greg"
	        })
	
	        var colors = ["red","blue","green"];			// 新建
	        colors[colors.length] ="black";     			// 最后位置添加
	        //colors[129496700] = "yellow";     			// 上限值4294967295,当前值
	
	        console.log(Array.isArray(colors));     		// 判断是不是数组呀
	
	        //转换方法
	        var person1 = {
	            toLocaleString : function(){
	                return "Nikolaos";
	            },
	            toString : function(){
	                return "Nicholas";
	            }
	        };
	        var person2 = {
	            toLocaleString : function(){
	                return "Gri";
	            },
	            toString : function(){
	                return "Greg";
	            }
	        };
	        var people = [person1, person2];
	        console.log(people);                      		// Nicholas, Greg
	        console.log(people.toString());           		// Nicholas, Greg
	        console.log(people.toLocaleString());     		// Nikolaos, Gri
	
	        // 栈：遵循后进先出的访问规则
	        var colors2 = new Array();
	        colors2.push("blue", "red", "yellow");
	
	        var item = colors2.pop();   			  		// 取出最后一项，出栈
	        console.log(item);
	        console.log(colors2);
	
	
	        // 队列：遵循先进先出的访问规则
	        var colors3 = new Array();
	        colors3.push("blue", "red", "yellow");
	        var item2 = colors3.shift();    		  		// 取出第一项
	        console.log(colors3)
	        colors3.unshift("green","black")    	  		// 在前端添加项：unshift()与shift()作用正好相反
	        console.log(colors3);
	
	        // 数组的重排序
	        var values = [0,18,5,10,15]
	        console.log(values.reverse());    		  		// 输出15,10,5,18,0完全反转
			
			/*
			 * return返回1,即第一个数应该位于第二个数之后  ps：下列函数：从大到小排序
			 * 对于数值类型以及valueof()方法返回的的数值类型的对象，可以直接使用两值相减的方法
			 */
	        function compare(value1,value2){
	            if(value1 > value2){
	                return -1;
	            }
	            if(value1 < value2){
	                return 1;
	            }else{
	                return 0;
	            }
	        }
	        console.log(values.sort(compare))				// sort加入上面的比较函数,通过函数的比较，将数组进行重排序
	
	        // 操作方法
	        var colors4 = colors.concat(colors2,colors3);	// 新建数组colors4，复制数组colors，并将colors2，colors3中的项添加到其中,等同将三个数组结合在一起
	        console.log(colors4);
	        
	        var colors5 = colors4.slice(1,5);				// 将colors4下标为1到5的项取出来，成为新的数组 ps:如果参数是负值，则用数组长度加上参数使用
	        console.log(colors5);
	        
	        colors4.splice(0,2);                            // 从原数组中取出前两项,实现删除功能 ps:参数的意义：要删除的起始位置，项数
	        colors4.splice(0,0,"red");						// 实现插入功能, ps：起始位置，要删除的数量，插入的项  可以将第二个参数赋值用以实现替换
	
	        // 位置方法
	        consolie.log(colors4.indexOf("blue"));			// 查询参数在数组中的位置，可加入第二个参数设置查询的起始位置
	        consolie.log(colors4.lastIndexOf("blue"));		// 同上，倒着找，返回值是下标,未找到返回-1
	
	        // 迭代：参数：数组的值，位置，数组对象本身
	        var numbers = [1,2,3,4,5,4,3,2,1];
	        // every:如果函数的每一项都返回true，则返回true
	        var everyResult = numbers.every(function(item, index, array){
	            return (item > 2);
	        })
	        console.log(everyResult);
	
	        // some:如果函数的有一项返回true，则返回true
	        var someResult = numbers.some(function(item, index, array){
	            return (item > 2);
	        })
	        console.log(someResult);
	
	        // filter:返回函数返回值为true的项
	        var filterResult = numbers.filter(function(item, index, array){
	            return (item > 2);
	        })
	        console.log(filterResult);
	
	        // map:返回原始数组通过函数后的运算结果
	        var mapResult = numbers.map(function(item, index, array){
	            return item * 2;
	        })
	        console.log(mapResult);
	
	        // forEach:没有返回值，与for循环相似
	        numbers.forEach(function(item, index, array){
	            //执行某些操作
	        })
	
	        // 封装此函数，能实现count(a)(b)(c)(d)，返回结果为a*b*c*d
	        function count(x){
	            var fn = function(y){
	                return count(x*y);
	            }
	            fn.toString = function(){
	                return x;
	            };
	            return fn;
	        }
	        console.log(count(1)(3)(7)(2));
	
	        (function(){
	            var x = 1;
	            for(var i = 1;i < 100000;i++){
	                x++;
	            }
	        }())
	    </script>
	</head>
	<body>
	</body>
</html>
