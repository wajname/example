<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 加法
			 * add(1)(2)(3)(4)
			 * add(1,2,3)(5)
			 */
			function add(){
			    var args = Array.prototype.slice.call(arguments);
			    var fn = function () {
			        var arg_fn = Array.prototype.slice.call(arguments);
			        return add.apply(null, args.concat(arg_fn));
			    }
			    fn.valueOf = function () {
			        return args.reduce(function(a, b) {
			            return a + b;
			        })
			    }
			    return fn;
			}
		</script>
	</head>
	<body>
	</body>
</html>
