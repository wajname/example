<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>随机16位数字</title>
	</head>
	<body>
		<p id="randomNum"></p>
		<script>
			document.getElementById('randomNum').innerHTML = randomId();
			function randomId() {
	            var s = [];
	            var hexDigits = "0123456789abcdefghijklmnopqrstuvwxyz";
	            for (var i = 0; i < 44; i++) {
	                s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
	            }
	            s[4] = s[9] = s[14] = s[19] = s[24] = s[29] = s[34] = s[39] = "-";
	
	            var randomId = s.join("");
	            return randomId;
	        }
		</script>
	</body>
</html>
