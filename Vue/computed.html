<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算</title>
		<script type="text/javascript" src="vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<p>原始字符串：{{message}}</p>
			<p>计算后的字符串：{{reversedMessage}}</p>
			<p>{{reversedMessage2()}}</p>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'Runoob'
				},
				computed: {
					reversedMessage: function(){
						// `this` 指向 vm 实例
						return this.message.split('').reverse().join('');
					}
				},
				methods: {
			  		reversedMessage2: function () {
				    	return this.message.split('').reverse().join('');
			  		}
				}
			})
		</script>
	</body>
</html>
