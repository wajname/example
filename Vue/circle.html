<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>循环语句</title>
		<script type="text/javascript" src="vue.min.js" ></script>
	</head>
	<body>
		<div id="app">
			<ol>
				<li v-for="site in sites">
					{{site.name}}
				</li>
			</ol>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					sites: [
						{name: 'Runoob'},
						{name: 'Google'},
						{name: 'Baidu'}
					]
				}
			})
		</script>
	</body>
</html>
